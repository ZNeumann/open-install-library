---
- debug:
    msg: Install PHP

- name: install other pre-reqs
  yum:
    pkg:
      - php
      - php-mysql
      - httpd
      - mariadb
      - mariadb-server
    state: present
  become: yes

- template:
    src: "{{ item }}"
    dest: ~/templates/
    mode: 0755
  with_fileglob:
    - ../../../../../templates/*
  become: yes

- shell:
    cmd: ~/templates/install-wordpress.sh
  become: yes
